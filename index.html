<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Acompanhamento</title>
    <link rel="stylesheet" href="padrao_css_sistema.css"> <!-- Carrega o seu CSS -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Gestão de Acompanhamento</h1>
            <p>Formulário de Acompanhamento de Operações</p>
        </header>
        <div class="content">
            <div class="section">
                <h2>Preencha os Dados</h2>
                <form id="form">
                    <div class="form-group">
                        <!-- Campo 1: Operação -->
                        <div class="input-group">
                            <label for="operacao">Operação</label>
                            <select id="operacao">
                                <option value="DAMATA">DAMATA</option>
                                <option value="Rio Vermelho">Rio Vermelho</option>
                                <option value="Unialcoo">Unialcoo</option>
                                <option value="Mundial">Mundial</option>
                                <option value="Gasa">Gasa</option>
                            </select>
                        </div>

                        <!-- Campo 2: Motorista -->
                        <div class="input-group">
                            <label for="motorista">Motorista</label>
                            <input type="text" id="motorista" list="motoristas">
                            <datalist id="motoristas">
                                <!-- Os motoristas serão carregados via JS -->
                            </datalist>
                        </div>

                        <!-- Campo 3: Frota -->
                        <div class="input-group">
                            <label for="frota">Frota</label>
                            <input type="number" id="frota">
                        </div>

                        <!-- Campo 4: Configuração -->
                        <div class="input-group">
                            <label for="configuracao">Configuração</label>
                            <select id="configuracao">
                                <option value="Bemiado">Bemiado</option>
                                <option value="Tremiado">Tremiado</option>
                            </select>
                        </div>

                        <!-- Campo 5: Marca/Modelo -->
                        <div class="input-group">
                            <label for="marcaModelo">Marca/Modelo</label>
                            <select id="marcaModelo">
                                <option value="Volvo FH 540">Volvo FH 540</option>
                                <option value="Scania XT 560G">Scania XT 560G</option>
                                <option value="MB 3344">MB 3344</option>
                                <option value="VW 33460">VW 33460</option>
                            </select>
                        </div>

                        <!-- Campo 6: Odômetro Inicial -->
                        <div class="input-group">
                            <label for="odometroInicial">Odômetro Inicial</label>
                            <input type="number" id="odometroInicial" step="0.1" min="0" placeholder="0,0">
                        </div>

                        <!-- Campo 7: Despacho -->
                        <div class="input-group">
                            <label for="despacho">Despacho</label>
                            <input type="number" id="despacho">
                        </div>

                        <!-- Campo 8: Balança Saída -->
                        <div class="input-group">
                            <label for="balancaSaida">Balança Saída</label>
                            <button type="button" id="balancaSaida" onclick="setDate('balancaSaida')">Registrar Data e Hora</button>
                        </div>

                        <!-- Campo 9: Chegada Batedor -->
                        <div class="input-group">
                            <label for="chegadaBatedor">Chegada Batedor</label>
                            <button type="button" id="chegadaBatedor" onclick="setDate('chegadaBatedor')">Registrar Data e Hora</button>
                        </div>

                        <!-- Campo 10: Saída Batedor -->
                        <div class="input-group">
                            <label for="saidaBatedor">Saída Batedor</label>
                            <button type="button" id="saidaBatedor" onclick="setDate('saidaBatedor')">Registrar Data e Hora</button>
                        </div>

                        <!-- Campo 11: Balança Entrada -->
                        <div class="input-group">
                            <label for="balancaEntrada">Balança Entrada</label>
                            <button type="button" id="balancaEntrada" onclick="setDate('balancaEntrada')">Registrar Data e Hora</button>
                        </div>

                        <!-- Campo 12: Média Atingida -->
                        <div class="input-group">
                            <label for="mediaAtingida">Média Atingida</label>
                            <input type="number" id="mediaAtingida" step="0.1" min="0" placeholder="0,0">
                        </div>

                        <!-- Campo 13: Tipo Carregamento -->
                        <div class="input-group">
                            <label for="tipoCarregamento">Tipo Carregamento</label>
                            <select id="tipoCarregamento">
                                <option value="Sobre Rodas">Sobre Rodas</option>
                                <option value="Troca Conjunto">Troca Conjunto</option>
                            </select>
                        </div>

                        <!-- Campo 14: Viagem -->
                        <div class="input-group">
                            <label for="viagem">Viagem</label>
                            <select id="viagem">
                                <option value="Completa">Viagem Completa</option>
                                <option value="Parcial">Viagem Parcial</option>
                            </select>
                        </div>

                        <!-- Campo 15: Odômetro Final -->
                        <div class="input-group">
                            <label for="odometroFinal">Odômetro Final</label>
                            <input type="number" id="odometroFinal" step="0.1" min="0" placeholder="0,0">
                        </div>

                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Dados</button>
                </form>
            </div>
        </div>
        <footer class="footer">
            <p>Feito com ❤️ por Everton Tezzon Ferreira</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
